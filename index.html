<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" href="assets/img/SamSantos-favicon.ico" type="image/x-icon">

    <title> Lista To-Do SamSantos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Tarefas<br><a href="http://samsantos.com.br" target="_blank">SamSantos</a></h1>
        </div>
        <ul class="list">
            <li class="item">
                <input type="checkbox" name="check" id="check">
                <label for="check">Comprar frutas</label>
                <button type="button" class="button">Editar</button>
                <button type="button">Excluir</button>
            </li>
            <li class="item">
                <input type="checkbox" name="check" id="check">
                <label for="check">Lavar o carro</label>
                <button type="button" class="button">Editar</button>
                <button type="button">Excluir</button>
            </li>
            <li class="item">
                <input type="checkbox" name="check" id="check">
                <label for="check">Estudar programação</label>
                <button type="button" class="button">Editar</button>
                <button type="button">Excluir</button>
            </li>
        </ul>
    </div>
</body>
</html>
